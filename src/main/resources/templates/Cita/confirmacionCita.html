<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cita Confirmada</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-green-100 text-center p-10">
<div class="bg-white shadow-xl p-8 rounded-xl max-w-xl mx-auto">
    <h1 class="text-3xl font-bold mb-4 text-green-700">¡Tu cita ha sido enviada con éxito!</h1>
    <p class="text-lg" th:text="${mensaje}">
        Gracias por confiar en nosotros. Hemos recibido tu solicitud y muy pronto uno de nuestros profesionales se pondrá en contacto contigo para confirmar los detalles.
    </p>
    <a href="/" class="mt-6 inline-block bg-green-500 text-white px-6 py-3 rounded-full hover:bg-green-600 transition">
        Volver al Inicio
    </a>
</div>
</body>
</html>
